{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/vhod.css' %}">
</head>
<body class="page-wrapper">
    
 <!-- Header по макету -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="{% static 'images/dogsdog.png' %}" alt="Логотип Булочный Пёс" />
            </div>
            <nav class="main-nav">
                <a href="/catalog/" class="nav-link">Меню</a>
                <a href="/about/" class="nav-link">О Нас</a>
                <a href="{% url 'registration' %}" class="nav-link">Регистрация</a>
                <a href="{% url 'vhod' %}" class="nav-link">Вход</a>
            </nav>
        </div>
    </header>

<main class="login-page">
    <h1 class="login-title">Вход</h1>

    <div class="login-card">
        <form>
            <label>Логин</label>
            <input type="text" placeholder="Введите логин">

            <label>Пароль</label>
            <input type="password" placeholder="Введите пароль">

            <button type="submit">Войти</button>
        </form>

        <p class="login-footer">
            ещё нет аккаунта?
            <a href="/registration/">зарегистрироваться</a>
        </p>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p class="copyright">© Булочный Пёс, 2025</p>
    </div>
</footer>

</body>
</html>
